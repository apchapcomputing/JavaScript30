<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello');

      // Interpolated
      console.log('Hello I am %s', dogs[0].name);
      console.log(`Hello I am ${dogs[0].name}`);

      // Styled
      console.log(
        '%c I am some great text',
        'font-size: 50px; background: red'
      );

      // warning!
      console.warn('Oh no! A warning!');

      // Error :|
      console.error('Bad! An error!');

      // Info
      console.info('Just some info, a tidbit, a fun fact');

      // Testing
      console.assert(1 === 1, 'That is wrong!');
      // only prints when condition is false

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('This');

      // timing
      console.time('Fetching Data');
      fetch('https://api.github.com/users/apchapcomputing')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('Fetching Data');
          console.log(data);
        });
    </script>
  </body>
</html>
